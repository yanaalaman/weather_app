    <link

            <li id="cityID2">Scottsdale</li>
            <li id="current_time"></li>
            <li id="weatherDesc">Sunny</li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li>
              <ul style="column-count: 2">
                <li>Humidity:</li>

            </li>

          <div class="col-3">
